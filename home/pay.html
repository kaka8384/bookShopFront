<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0 ,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>结算页面</title>
		<link href="../AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css" />
		<link href="../basic/css/demo.css" rel="stylesheet" type="text/css" />
		<link href="../css/cartstyle.css" rel="stylesheet" type="text/css" />
		<link href="../css/jsstyle.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="../js/address.js"></script>
		<script src="../js/js.cookie.min.js"></script>
		<script src="../js/axios.min.js"></script>
		<script src="../bussiness/common.js"></script>
		<script src="../bussiness/pay.js"></script>

	</head>
	<body>
			<div class="mainHead"></div>
			<div class="concent">
				<!--地址 -->
				<div class="paycont">
					<div class="address">
						<h3>确认收货地址 </h3>
						<div class="clear"></div>
						<ul id="ulAddress">
						</ul>
						<div class="clear"></div>
					</div>

					<!--支付方式-->
					<div class="logistics">
						<h3>选择支付方式</h3>
						<ul class="pay-list">
								<li class="pay taobao" onclick="selPayType(1);"><img src="../images/zhifubao.jpg" />在线支付<span></span></li>
							<li class="pay card" onclick="selPayType(2);"><img src="../images/wangyin.jpg" />货到付款<span></span></li>
						</ul>
						<input type="hidden" id="txtPayType"/>
					</div>
					<div class="clear"></div>

					<!--订单 -->
					<div class="concent">
						<div id="payTable">
							<h3>确认订单信息</h3>
							<div class="cart-table-th">
								<div class="wp">

									<div class="th th-item">
										<div class="td-inner">商品信息</div>
									</div>
									<div class="th th-price">
										<div class="td-inner">单价</div>
									</div>
									<div class="th th-amount">
										<div class="td-inner">数量</div>
									</div>
									<div class="th th-sum">
										<div class="td-inner">金额</div>
									</div>
		
								</div>
							</div>
							<div class="clear"></div>
							<div id="divProducts">
							</div>
							<div class="pay-total">
						<!--留言-->
							<div class="order-extra">
								<div class="order-user-info">
									<div id="holyshit257" class="memo">
										<label>买家留言：</label>
										<input id="txtMemo" maxlength="200" type="text" title="选填,对本次交易的说明（建议填写已经和卖家达成一致的说明）" placeholder="选填,建议填写和卖家达成一致的说明" class="memo-input J_MakePoint c2c-text-default memo-close">
										<div class="msg hidden J-msg">
											<p class="error">最多输入200个字符</p>
										</div>
									</div>
								</div>

							</div>
						
							<div class="clear"></div>
							</div>
							<!--含运费小计 --> 
							<div class="buy-point-discharge ">
								<p class="price g_price ">
									合计（含运费） <span>¥</span><em id="allAmount" class="pay-sum"></em>
								</p>
								<input type="hidden" id="txtFreight"/>
							</div>

							<!--信息 -->
							<div class="order-go clearfix">
								<div class="pay-confirm clearfix">
									<div class="box">
										<div tabindex="0" id="holyshit267" class="realPay"><em class="t">实付款：</em>
											<span class="price g_price ">
                                    <span>¥</span> <em class="style-large-bold-red " id="J_ActualFee"></em>
											</span>
										</div>

										<div id="holyshit268" class="pay-address">

											<p class="buy-footer-address">
												<span class="buy-line-title buy-line-title-type">寄送至：</span>
												<span class="buy--address-detail">
								   <span id="spanProvince" class="province" ></span>&nbsp;
												<span id="spanCity" class="city"></span>&nbsp;
												<span id="spanDist" class="dist"></span>&nbsp;
												<span id="spanAddress" class="street"></span>
												</span>
												</span>
											</p>
											<p class="buy-footer-address">
												<span class="buy-line-title">收货人：</span>
												<span class="buy-address-detail">   
                                         <span id="spanShippingName" class="buy-user"></span>
												<span id="spanShippingMobile" class="buy-phone"></span>
												</span>
											</p>
										</div>
									</div>

									<div id="holyshit269" class="submitOrder">
										<div class="go-btn-wrap">
											<a id="J_Go" onclick="submitOrder();" href="javascript:void(0);" class="btn-go" tabindex="0" title="点击此按钮，提交订单">提交订单</a>
										</div>
									</div>
									<div class="clear"></div>
								</div>
							</div>
						</div>

						<div class="clear"></div>
					</div>
				</div>
				<div class="footer">
				</div>
			</div>
			<div class="theme-popover-mask"></div>
			<div class="clear"></div>
	</body>

</html>
