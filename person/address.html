<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

		<title>地址管理</title>

		<link href="../AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
		<link href="../AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">
		<link href="../basic/css/demo.css" rel="stylesheet" type="text/css" />
		<link href="../css/personal.css" rel="stylesheet" type="text/css">
		<link href="../css/addstyle.css" rel="stylesheet" type="text/css">
		<script src="../AmazeUI-2.4.2/assets/js/jquery.min.js" type="text/javascript"></script>
		<script src="../AmazeUI-2.4.2/assets/js/amazeui.js"></script>
		<script src="../js/js.cookie.min.js"></script>
		<script src="../js/axios.min.js"></script>
		<script src="../bussiness/common.js"></script>
		<script src="../bussiness/address.js"></script>
	</head>

	<body>
		<!--头 -->
		<div class="mainHead"></div>
		<div class="nav-table product_nav">
		</div>
		<b class="line"></b>
		<div class="center">
			<div class="col-main">
				<div class="main-wrap">
					<div class="user-address">
						<!--标题 -->
						<div class="am-cf am-padding">
							<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">地址管理</strong> / <small>Address&nbsp;list</small></div>
						</div>
						<hr/>
						<ul id="addressList" class="am-avg-sm-1 am-avg-md-3 am-thumbnails">
						</ul>
						<div class="clear"></div>
						<a id="hrefTitle" class="new-abtn-type" data-am-modal="{target: '#doc-modal-1', closeViaDimmer: 0}">添加新地址</a>
						<!--例子-->
						<div class="am-modal am-modal-no-btn" id="doc-modal-1">
							<div class="add-dress">
								<!--标题 -->
								<div class="am-cf am-padding">
									<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">新增地址</strong> / <small>Add&nbsp;address</small></div>
								</div>
								<hr/>
								<div class="am-u-md-12 am-u-lg-8" style="margin-top: 20px;">
									<form class="am-form am-form-horizontal">
										<div class="am-form-group">
											<label for="user-name" class="am-form-label">收货人</label>
											<div class="am-form-content">
												<input type="text" id="user-name" placeholder="收货人">
											</div>
										</div>
										<div class="am-form-group">
											<label for="user-phone" class="am-form-label">手机号码</label>
											<div class="am-form-content">
												<input id="user-phone" placeholder="手机号必填" type="email">
											</div>
										</div>
										<div class="am-form-group">
											<label for="user-address" class="am-form-label">所在地</label>
											<div class="am-form-content address">
												<select onchange='changeCity(this);' id="selprovince">
													<option value="0">请选择</option>
												</select>
												<select onchange='changeDistrict(this);' id="selcity">
														<option value="0">请选择</option>
												</select>
												<select id="seldistrict">
														<option value="0">请选择</option>
												</select>
											</div>
										</div>

										<div class="am-form-group">
											<label for="user-intro" class="am-form-label">详细地址</label>
											<div class="am-form-content">
												<textarea id="txtAddress" class="" rows="3" id="user-intro" placeholder="输入详细地址"></textarea>
												<small>100字以内写出你的详细地址...</small>
											</div>
										</div>

										<div class="am-form-group">
											<div class="am-u-sm-9 am-u-sm-push-3">
												<a href="javascript:saveAddress();" class="am-close am-btn am-btn-danger">保存</a>
												<a href="javascript:clearEdit();" class="am-close am-btn am-btn-danger" data-am-modal-close>取消</a>
											</div>
										</div>
										<input type="hidden" id="txtAddressId" value=""/>
										<input type="hidden" id="txtEditType" value="add"/>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="clear"></div>
				</div>
				<!--底部-->
				<div class="footer">
				</div>
			</div>
			<aside class="menu personNav">
			</aside>
		</div>
	</body>
</html>
