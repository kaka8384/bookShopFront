<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

		<title>个人资料</title>

		<link href="../AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
		<link href="../AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">
		<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<!-- <link href="../basic/css/demo.css" rel="stylesheet" type="text/css" /> -->
		<link href="../css/personal.css" rel="stylesheet" type="text/css">
		<link href="../css/infstyle.css" rel="stylesheet" type="text/css">
		<link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">
		<!-- <script src="../AmazeUI-2.4.2/assets/js/jquery.min.js" type="text/javascript"></script> -->
		<script type="text/javascript" src="../basic/js/jquery-1.7.min.js"></script>
		<script src="../AmazeUI-2.4.2/assets/js/amazeui.js" type="text/javascript"></script>
		<script src="../js/bootstrap-datetimepicker.min.js"></script>
		<script src="../js/bootstrap-datetimepicker.zh-CN.js"></script>	
		<script src="../js/js.cookie.min.js"></script>
		<script src="../js/axios.min.js"></script>
		<!-- <script src="../bussiness/common.js"></script> -->
		<script src="../bussiness/information.js"></script>
	</head>

	<body>
		<!--头 -->
		<div class="mainHead"></div>
            <div class="nav-table product_nav">
			</div>
			<b class="line"></b>
		<div class="center">
			<div class="col-main">
				<div class="main-wrap">

					<div class="user-info">
						<!--标题 -->
						<div class="am-cf am-padding">
							<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">个人资料</strong> / <small>Personal&nbsp;information</small></div>
						</div>
						<hr/>

						<!--头像 -->
						<div class="user-infoPic">

							<div class="filePic">
								<input type="file" onchange="uploadHeadImg(this);" class="inputPic" allowexts="gif,jpeg,jpg,png,bmp" accept="image/*">
								<img id="headImg" class="am-circle am-img-thumbnail" src="../images/getAvatar.do.jpg" alt="" />
							</div>

							<p class="am-form-help">头像</p>

							<div class="info-m">
								<div><b>用户名：<i id="username"></i></b></div>
							</div>
						</div>

						<!--个人信息 -->
						<div class="info-main">
							<form class="am-form am-form-horizontal">

								<div class="am-form-group">
									<label for="user-name2" class="am-form-label">昵称</label>
									<div class="am-form-content">
										<input maxlength="20" type="text" id="nickname" placeholder="请输入昵称">
									</div>
								</div>
								<div class="am-form-group">
									<label class="am-form-label">性别</label>
									<div class="am-form-content sex">
										<label class="am-radio-inline">
											<input id="chkgenderM" type="radio" name="gender" value="M" data-am-ucheck> 男
										</label>
										<label class="am-radio-inline">
											<input id="chkgenderF" type="radio" name="gender" value="F" data-am-ucheck> 女
										</label>
				
									</div>
								</div>

								<div class="am-form-group">
									<label for="user-birth" class="am-form-label">出生日期</label>
									<div class="am-form-content birth">
										<input type="text" readonly placeholder="请选择出生日期" id="brithDay">
									</div>
							
								</div>
								<div class="am-form-group">
									<label for="user-phone" class="am-form-label">手机</label>
									<div class="am-form-content">
										<input id="user-phone" maxlength="11" placeholder="请输入手机号码" type="tel">

									</div>
								</div>
								<div class="am-form-group">
									<label for="user-email" class="am-form-label">电子邮件</label>
									<div class="am-form-content">
										<input id="user-email" placeholder="请输入电子邮件" type="email">
									</div>
								</div>
								<div class="info-btn">
									<a href="javascript:save();">
									<div class="am-btn am-btn-danger">保存修改</div>
								</a>
								</div>

							</form>
						</div>

					</div>

				</div>
				<!--底部-->
				<div class="footer">
				</div>
			</div>
			<aside class="menu personNav">
			</aside>
		</div>

	</body>

</html>
