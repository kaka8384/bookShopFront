<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

		<title>订单管理</title>

		<link href="../AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
		<link href="../AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">
		<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="../basic/css/demo.css" rel="stylesheet" type="text/css" />
		<link href="../css/personal.css" rel="stylesheet" type="text/css">
		<link href="../css/orstyle.css" rel="stylesheet" type="text/css">
		<link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="../basic/js/jquery-1.7.min.js"></script>
		<script src="../AmazeUI-2.4.2/assets/js/amazeui.js"></script>
		<script type="text/javascript" src="../js/script.js"></script>
		<script src="../js/jqPaginator.js"></script>
		<script src="../js/js.cookie.min.js"></script>
		<script src="../js/bootstrap-datetimepicker.min.js"></script>
		<script src="../js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../js/axios.min.js"></script>
<script src="../bussiness/common.js"></script>
<script src="../bussiness/order.js"></script>

	</head>

	<body>
		<!--头 -->
				<div class="mainHead"></div>	
		

            <div class="nav-table product_nav">
			</div>
			<b class="line"></b>
		<div class="center">
			<div class="col-main">
				<div class="main-wrap">

					<div class="user-order">

						<!--标题 -->
						<div class="am-cf am-padding">
							<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">订单管理</strong> / <small>Order</small></div>
						</div>
						<hr/>

						<div class="am-tabs am-tabs-d2 am-margin"  data-am-tabs>
								<div class="am-tabs-bd" >
							<div class="am-tab-panel am-fade am-in am-active"  >
									<div class="order-top">
									

												<form class="form-inline">
														<div class="form-group" style=" margin-left:10px;">
														  <label for="exampleInputName2">订单状态：</label>
														  <select id="selOrderStatus" class="form-control">
																<option value="0">所有订单</option>
																<option value="1">已提交</option>
																<option value="2">已确认</option>
																<option value="3">已发货</option>
																<option value="4">已完成</option>
															</select>
														</div>
														<div class="form-group">
														  <label for="exampleInputEmail2">订单成交时间：</label>
														  <input type="text"  class="form-control" readonly placeholder="开始时间" id="start">
														  <input type="text"  class="form-control" readonly placeholder="结束时间" id="end">
														</div>
														<button type="button"  onclick="Search();" class="btn btn-primary">查询</button>
													  </form>
									</div>

								</div>
							</div>
							<div class="am-tabs-bd">
								<div class="am-tab-panel am-fade am-in am-active" id="tab1">
									<div class="order-top">
										<div class="th th-item">
											<td class="td-inner">商品</td>
										</div>
										<div class="th th-price">
											<td class="td-inner">单价</td>
										</div>
										<div class="th th-number">
											<td class="td-inner">数量</td>
										</div>
										<div class="th th-operation">
											<td class="td-inner">商品评价</td>
										</div>
										<div class="th th-amount">
											<td class="td-inner">合计</td>
										</div>
										<div class="th th-status">
											<td class="td-inner">交易状态</td>
										</div>
										<div class="th th-change">
											<td class="td-inner">交易操作</td>
										</div>
									</div>

									<div class="order-main">
										<div id="orderList" class="order-list">
										</div>
									</div>
								</div>			
							</div>
									<!--分页 -->
									<ul class="am-pagination am-pagination-right pagination" id="pagination1">
										</ul>
						</div>
					</div>
				</div>
				<!--底部-->
				<div class="footer">
				</div>
			</div>
			<aside class="menu personNav">
			</aside>
		</div>

			
	</body>

</html>
