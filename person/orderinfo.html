<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

		<title>订单详情</title>

		<link href="../AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
		<link href="../AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">
		<link href="../basic/css/demo.css" rel="stylesheet" type="text/css" />
		<link href="../css/personal.css" rel="stylesheet" type="text/css">
		<link href="../css/orstyle.css" rel="stylesheet" type="text/css">

		<script src="../AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
		<script src="../AmazeUI-2.4.2/assets/js/amazeui.js"></script>
		<script src="../js/moment.js"></script>
		<script src="../js/js.cookie.min.js"></script>
		<script src="../js/axios.min.js"></script>
		<script src="../bussiness/common.js"></script>
		<script src="../bussiness/orderinfo.js"></script>
	</head>

	<body>
		<!--头 -->
		<div class="mainHead"></div>	
            <div class="nav-table product_nav">
			</div>
			<b class="line"></b>
		<div class="center">
			<div class="col-main">
				<div class="main-wrap">
					<div class="user-orderinfo">

						<!--标题 -->
						<div class="am-cf am-padding">
							<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">订单详情</strong> / <small>Order&nbsp;details</small></div>
						</div>
						<hr/>
						<!--进度条-->
						<div class="m-progress">
							<div class="m-progress-list">
								<span id='status1' class="step">
                                   <em class="u-progress-stage-bg"></em>
                                   <i class="u-stage-icon-inner">1<em class="bg"></em></i>
                                   <p class="stage-name">拍下商品</p>
                                </span>
								<span id='status2' class="step">
                                   <em class="u-progress-stage-bg"></em>
                                   <i class="u-stage-icon-inner">2<em class="bg"></em></i>
                                   <p class="stage-name">商品准备</p>
                                </span>
								<span id='status3' class="step">
                                   <em class="u-progress-stage-bg"></em>
                                   <i class="u-stage-icon-inner">3<em class="bg"></em></i>
                                   <p class="stage-name">卖家发货</p>
                                </span>
								<span id='status4' class="step">
                                   <em class="u-progress-stage-bg"></em>
                                   <i class="u-stage-icon-inner">4<em class="bg"></em></i>
                                   <p class="stage-name">交易完成</p>
                                </span>
								<span class="u-progress-placeholder"></span>
							</div>
							<div class="u-progress-bar total-steps-2">
								<div class="u-progress-bar-inner"></div>
							</div>
						</div>
						<div class="order-infoaside">
							<div class="order-logistics">
								<a href="logistics.html">
									<div class="icon-log">
										<i><img src="../images/receive.png"></i>
									</div>
									<div class="latest-logistics">
										<p class="text" id="pOrderStatusStr"></p>
										<div class="time-list">
											<span class="date" id="pOrderupdated"></span>
										</div>
									</div>
									<span class="am-icon-angle-right icon"></span>
								</a>
								<div class="clear"></div>
							</div>
							<div class="order-addresslist">
								<div class="order-address">
									<div class="icon-add">
									</div>
									<p class="new-tit new-p-re">
										<span id="spanShippingName" class="new-txt"></span>
										<span id="spanShippingMoblie" class="new-txt-rd2"></span>
									</p>
									<div class="new-mu_l2a new-p-re">
										<p class="new-mu_l2cw">
											<span class="title">收货地址：</span>
											<span id="spanShippingProvince" class="province"></span>&nbsp;
											<span id="spanShippingCity" class="city"></span>&nbsp;
											<span id="spanShippingDistrict" class="dist"></span>&nbsp;
											<span id="spanShippingAddress" class="street"></span></p>
									</div>
								</div>
							</div>
						</div>
						<div class="order-infomain">
							<div class="order-main">
							</div>
						</div>
					</div>

				</div>
				<!--底部-->
				<div class="footer">
				</div>

			</div>
			<aside class="menu personNav">
			</aside>
		</div>

	</body>

</html>
